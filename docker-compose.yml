version: "3"

services:
  mongo:
    image: mongo:3.6.22-xenial
    restart: always
    ports:
      - "27017:27017"
    networks:
      - mern-app
    volumes:
      - mongo-data:/data/db

  api-server:
    image: api-server
    restart: always
    ports:
      - "5000:5000"
    networks:
      - mern-app
    depends_on:
      - mongo

  react-app:
    image: react-app
    restart: always
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - mern-app

networks:
  mern-app:
    driver: bridge

volumes:
  mongo-data:
    driver: local
